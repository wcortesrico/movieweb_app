<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Users-MovieWeb app </title>
</head>

<body>
    <h1> Users </h1>
    <nav>
        <a
            href="{{ url_for('add_user') }}"> Add User
        </a>
    </nav>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">
                {{ user.name }} <br><br>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
